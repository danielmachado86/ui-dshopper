<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
  <p class="h4 mb-4">Sign up</p>

  <div class="d-flex justify-content-center">
    <input type="text" formControlName="name" id="defaultSignUpFormName" class="form-control mb-2" style="width: 25rem;" placeholder="Name">
  </div>
  <div class="d-flex justify-content-center">
    <input type="email" formControlName="email" id="defaultSignUpFormEmail" class="form-control mb-2" style="width: 25rem;"  placeholder="E-mail">
  </div>
  <div class="d-flex justify-content-center">
    <input type="password" formControlName="password" id="defaultSignUpFormPassword" class="form-control mb-2" style="width: 25rem;" placeholder="Password">
  </div>

  <ngb-alert *ngIf="responseStatus===409" type="danger" [dismissible]="false">User already exists.</ngb-alert>
  <ngb-alert *ngIf="responseStatus===201" type="success" [dismissible]="false">User created succesfully.</ngb-alert>

  <button color="info" class="btn btn-primary btn-lg" type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
